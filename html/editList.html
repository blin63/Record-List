    <div class="card">

        </select>

        <div class="mb-3">
          <textarea class="form-control" id="listItems" rows="3" placeholder="Enter list items. Enter a ; to create new list item"></textarea>
        </div>

        <div id="line">
          
        </div>
        
        <input class="btn btn-primary" type="submit" id="submit" value="Update List">

      </div>
