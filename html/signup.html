<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/signup.css" rel="stylesheet" />

  <title>Record List: Sign Up</title>
</head>

<body>
  <div id="content">
    
    <!-- Logo -->
    <div id="title" class="logo">
      <!-- Back Arrow to index.html; icon from Font Awesome (Start) 
            From: Font Awesome
            See: https://fontawesome.com/v5.15/icons/arrow-left?style=solid
      -->
      <span><a href="../index.html"><i class="fas fa-arrow-left"></i></a></span> 

      <!-- Back Arrow to index.html; icon from Font Awesome (End) 
            From: Font Awesome
            See: https://fontawesome.com/v5.15/icons/arrow-left?style=solid
      -->

      Record
    </div>

    <div id="title2" class="logo">
      List
    </div>

    <!-- Create Account sign -->
    <div id="create">
      Create an Account
    </div>

    <!-- Sign-in widget w/ link to signup page -->
    <div class="card">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" required>
          </div>

          <!-- Sign In button -->
          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- Font Awsome Kit Script -->
  <script src="https://kit.fontawesome.com/a8d08eb3e6.js" crossorigin="anonymous"></script>

</body>

</html>
